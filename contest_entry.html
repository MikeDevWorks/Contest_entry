<!DOCTYPE html>
<html>
<head>
  <title>Form Elements</title>
</head>
<body>
<h1>Pimp My Shoes Contest Entry Form</h1>
<p>Want to trade in your old sneakers for a custom pair of Forcefields?<br>
  Make a case for whyyour shoes have got to go and you may be<br>
  one of ten lucky winners.</p>
<form action="https://www.learningwebdesign.com/contest.php" method"post">
<fieldset>
<legend>Contest Entry Information</legend>
</fieldset>
<ol>
  <li><label for="name">Name:</label><input type="text" name="Name" id="name"/></li>
  <li><label for="city">City:</label><input type="text" name="City" id ="city"/></li>
  <li><label for="state">State:</label><input type="text" name="State" id="state"/></li>
<br>
<li><p>My shoes are SO old</p>
<textarea name="story" rows="5" cols="60" maxlength="300" id="story"">(Your entry must be no more than 300
characters long.)</textarea></li>
<br>
<p><input type="submit" value="Pimp my shoes!"</p>
<p><input type="Reset" /></p>

<fieldse>
<legend>Fill in the details</legend>
<ul>
<li><label><input type="radio" name="new item" value="item1" checked="checked"/>Item1</label></li>
<li><label><input type="radio" name="new item" value="item2"/>Item2</label></li>
<li><label><input type="radio" name="new item" value="Item3"/>Item3</label></li>
</ul>
<input type="submit" value="SEND"/>
</fieldset>
</form>
</body>
</html>
